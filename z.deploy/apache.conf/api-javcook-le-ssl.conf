<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName api.javcook.com
        ServerAdmin tech@pornabcd.com

	ProxyRequests off

    <Proxy *>
            Order deny,allow
            Allow from all
    </Proxy>

    <Location />
            ProxyPass http://localhost:3000/
            ProxyPassReverse http://localhost:3000/
    </Location>
SSLCertificateFile /etc/letsencrypt/live/api.javcook.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/api.javcook.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
